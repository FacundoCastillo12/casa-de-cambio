<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Casa de intercambio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
		<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	</head>
	<body class="grid-contenedor">
		<header class="header">
            <h1 id="titulo">Casa de Cambio</h1>
        </header>
		<nav class="barraMenu">
            <div id="radio">
                <label for="cambio"><input type="radio" id="cambio" name="lista-cambios" value="cambio" checked>Tipos de cambios</label>
                <label for="conversion"><input type="radio" id="conversion" name="lista-cambios" value="conversion">Conversion</label>
            </div>
			<div id="contenedor-cambio" class="">
                <input type="number" id='deshabilitado' class="dinero" value="1" disabled>
                <select id="moneda-eleccion" class="">
                    <option id="USD" class="moneda" value="USD">USD</option>
                    <option class="moneda" value="EUR">EUR</option>
                    <option class="moneda" value="ARS" selected>ARS</option>
                    <option class="moneda" value="MXN">MXN</option>        
                    <option class="moneda" value="JPY">JPY</option>    
                    <option class="moneda" value="CNY">CNY</option>    
                    <option class="moneda" value="RUB">RUB</option>            
                </select>
                <button id="ingresar">Ingresar</button>
            </div>
            <div id="contenedor-conversion" class="oculto">
                <label class="label-dinero" for="dinero-ingresado">Convertir:</label>
                <input type="number" id="dinero-ingresado" class="dinero" value="100">
                <label for="moneda-base">
                <select id="moneda-base" class="">
                    <option id="USD" class="moneda" value="USD">USD</option>
                    <option class="moneda" value="EUR">EUR</option>
                    <option class="moneda" value="ARS" selected>ARS</option>
                    <option class="moneda" value="MXN">MXN</option>        
                    <option class="moneda" value="JPY">JPY</option>    
                    <option class="moneda" value="CNY">CNY</option>    
                    <option class="moneda" value="RUB">RUB</option>            
                </select></label>
                <label for="moneda-cambiar">A
                <select id="moneda-cambiar" class="">
                    <option id="USD" class="moneda" value="USD">USD</option>
                    <option class="moneda" value="EUR">EUR</option>
                    <option class="moneda" value="ARS">ARS</option>
                    <option class="moneda" value="MXN">MXN</option>        
                    <option class="moneda" value="JPY">JPY</option>    
                    <option class="moneda" value="CNY">CNY</option>    
                    <option class="moneda" value="RUB">RUB</option>            
                </select></label>
                <button id="convertir">Convertir</button>
            </div>
		</nav>
		<article class="main">
            <ul id="lista-moneda" class="list-group">
                <h2 id="fecha-cambio"></h2>
                <li class="list-group-item">Recuerda selecionar si quieres los tipos de cambios o la conversion</li>
                <li class="list-group-item">Aqui se mostrara los detalles</li>
              </ul>
        </article>
		<footer class="footer">
            <p id='pie'>Casa de cambio creada por <a href="https://github.com/FacundoCastillo12">Facundo Castillo</a> para <a href="https://argentinaprograma.com/">r/argentinaPrograma></a></p>
        </footer>

		<script
			type="text/javascript"
			src="node_modules/jquery/dist/jquery.min.js"
		></script>
		<script src="src/main.js"></script>
	</body>
</html>
